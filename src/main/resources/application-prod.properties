# ===============================
# HIKARI POOL (OPTIMIZED FOR CONCURRENCY)
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# H2 Console - DISABLED in Production
spring.h2.console.enabled=false

# Server
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING CONFIGURATION (PRODUCTION)
# ===============================
logging.level.root=WARN
logging.level.com.gasagency=INFO
logging.level.com.gasagency.service=INFO
logging.level.com.gasagency.controller=INFO
logging.level.com.gasagency.exception=WARN
logging.level.com.gasagency.audit=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# SQL Query Logging (Disabled in production for performance)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false

# === CRITICAL PERFORMANCE FIX: DISABLE OPEN-IN-VIEW ===
# This prevents dangerous N+1 queries during view rendering
# Default is true - we MUST disable for high-concurrency environments
spring.jpa.open-in-view=false

# === LAZY LOADING CONFIG ===
# With open-in-view disabled, we must use proper lazy loading in transactions
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# CORS Configuration (Production)
# Added pattern matching to support various network connections
# Pattern allows http/https on localhost and known production domains
app.cors.allowed-origins=http://localhost:*,https://localhost:*,https://gas-inventory.netlify.app,https://gas-inventory-backend-for-demo-production.up.railway.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept
app.cors.max-age=3600
app.cors.allow-credentials=true

# ===============================
# REQUEST AND TIMEOUT CONFIGURATION
# ===============================
# Optimized for 10-15 concurrent users with fast response
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=150
server.tomcat.connection-timeout=20000
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ===============================
# RESPONSE COMPRESSION (For faster data transmission)
# ===============================
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,text/html,text/xml,text/plain,text/css,application/javascript

# ===============================
# JPA/HIBERNATE PERFORMANCE OPTIMIZATION
# ===============================
spring.jpa.properties.jakarta.persistence.lock.timeout=5000
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# === QUERY OPTIMIZATION ===
# Proper fetch size for streaming results
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# === SECOND-LEVEL CACHING ===
# Enable Hibernate query caching for reports and dashboard
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# === CONNECTION POOL ENHANCEMENTS ===
# Proactive leak detection prevents connection exhaustion
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.initialization-fail-timeout=1000
spring.datasource.hikari.leakDetectionThreshold=60000

# === QUERY TIMEOUT FOR LONG-RUNNING OPERATIONS ===
# Prevent queries from blocking connection pool
spring.jpa.properties.jakarta.persistence.query.timeout=60000