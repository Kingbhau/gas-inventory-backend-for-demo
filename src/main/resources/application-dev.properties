# ===============================
# HIKARI POOL (OPTIMIZED FOR CONCURRENCY)
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# H2 Console - DISABLED in Production
spring.h2.console.enabled=true

# Server
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING CONFIGURATION (DEVELOPMENT)
# ===============================
logging.level.root=DEBUG
logging.level.com.gasagency=DEBUG
logging.level.com.gasagency.service=DEBUG
logging.level.com.gasagency.controller=DEBUG
logging.level.com.gasagency.repository=DEBUG
logging.level.com.gasagency.exception=DEBUG
logging.level.com.gasagency.util=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SQL Query Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

# Request/Response Logging
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# CORS Configuration (Production)
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization
app.cors.max-age=3600
app.cors.allow-credentials=true

# ===============================
# REQUEST AND TIMEOUT CONFIGURATION
# ===============================
server.tomcat.threads.max=250
server.tomcat.threads.min-spare=25
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ===============================
# JPA/HIBERNATE CONCURRENCY CONFIGURATION
# ===============================
spring.jpa.properties.jakarta.persistence.lock.timeout=5000
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

